<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>.:: User Registration Page ::.</title>
    </h:head>
    <h:body>
        <h:form>
            <br />
            <h3 align="center">User Registered Successfully!</h3>
            <table align="center" border="2" width="40%" cellpadding="5">
                <tr>
                    <td style="font-weight: bold" width="25%">First Name:</td>
                    <td><h:outputText id="firstname" value="#{register.firstname}" /></td>
                </tr>
                <tr>
                    <td style="font-weight: bold" width="25%">Last Name:</td>
                    <td><h:outputText id="lastname" value="#{register.lastname}" /></td>
                </tr>
                <tr>
                    <td style="font-weight: bold" width="25%">Password:</td>
                    <td><h:outputText id="password" value="#{register.password}" /></td>
                </tr>
                <tr>
                    <td style="font-weight: bold" width="25%">Email</td>
                    <td><h:outputText id="email" value="#{register.email}" /></td>
                </tr>

            </table>
        </h:form>
    </h:body>
</html>
